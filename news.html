<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit" />
    <!-- Mobile Devices Support @begin -->
    <meta content="no-cache,must-revalidate" http-equiv="Cache-Control" />
    <meta content="no-cache" http-equiv="pragma" />
    <meta content="0" http-equiv="expires" />
    <meta content="telephone=no,address=no" name="format-detection" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="format-detection" content="telephone=yes" />
    <!-- Mobile Devices Support @end -->
    <meta name="screen-orientation" content="portrait" />
    <meta name="x5-orientation" content="portrait" />
    <title>新闻 - 御舍</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <link rel="shortcut icon" href="fav.ico" />
    <link rel="stylesheet" href="./content/css/base.css" />
    <link rel="stylesheet" href="./content/css/style.css" />
    <!-- <link rel="stylesheet" href="./content/css/reset.css"> -->
    <link rel="stylesheet" href="./content/css/media.css" />
    <link rel="stylesheet" href="./content/css/news.css" />
    <script type="text/javascript" src="./content/script/index.js"></script>
    <script
      type="text/javascript"
      src="./content/script/jquery-1.9.1.min.js"
    ></script>
    <script
      type="text/javascript"
      src="./content/script/masonry.pkgd.min.js"
    ></script>
    <!-- <script type="text/javascript" src="http://www.hkdomani.com/public/wap/js/rem.js"></script> -->
  </head>

  <body>
    <div id="Wrapper" v-cloak>
      <top-header></top-header>
      <div id="news_container" class="news_main">
        <!-- <iframe src="https://mp.weixin.qq.com/s/esGE1ni9Ns2QchfLLyfAIQ" style="width: 100%;height: inherit;" frameborder="0"></iframe> -->
        <div class="main_bone_container news-list">
          <ul>
            <template v-for="n,k in news">
              <li class="news-li" @click="function(){window.open(n.link)}">
                <div class="news-left">
                  <div class="n-title">{{n.title}}</div>
                  <div class="n-date">{{n.date}}</div>
                </div>
                <div class="news-right">
                  <!-- <img :src="['./content/images/news/'+n.cover]" alt="" /> -->
                  <div
                    class="n-cover"
                    :style="{'background-image':`url(./content/images/news/${n.cover})`}"
                  ></div>
                </div>
              </li>
            </template>
          </ul>
        </div>
      </div>
      <footer-box></footer-box>
    </div>
    <script type="text/javascript" src="./content/script/aniview.js"></script>
    <script type="text/javascript" src="./content/script/fastclick.js"></script>
    <script
      type="text/javascript"
      src="./content/script/jquery.mousewheel.min.js"
    ></script>
    <script
      type="text/javascript"
      src="./content/script/jquery.waypoints.min.js"
    ></script>
    <script type="text/javascript" src="./content/script/common.js"></script>
    <script
      type="text/javascript"
      src="./content/script/Vue-v2.6.10.js"
    ></script>
    <script>
      document.write(
        '<script type="text/javascript" src="./content/script/dis/bundle.js?t=' +
          new Date().getDate() +
          '"><\/script>'
      );
    </script>
  </body>
</html>
